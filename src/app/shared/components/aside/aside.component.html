<div class="w-full flex flex-col  pt-12  border border-solid border-l-0 border-b-0 border-t-0 justify-between h-[85vh]">
    <div>
        <div class="" [ngClass]="requestLink.isActive? 'border-l-4 border-[#0039A6] ' :''  " routerLinkActive #requestLink="routerLinkActive" routerLink="/main">
       <div class="flex gap-4 ml-10 cursor-pointer" [ngClass]="requestLink.isActive? 'bg-[#F8F9FB] px-4 py-4 rounded-md  w-[200px]':''">
         <img [src]= " requestLink.isActive? 'assets/Images/bullet active.svg':'assets/Images/bullect inactive.svg' "   alt="">
        <div [ngClass]="requestLink.isActive? 'text-[#0039A6]' : ''" class="">My request</div>
       </div>
    </div>
     <div class=""[ngClass]="managePlanLink.isActive? 'border-l-4-[#0039A6]' :''" routerLinkActive #managePlanLink="routerLinkActive" routerLink="/auth">
        <div class="flex gap-4 pt-8 pl-12 cursor-pointer" [ngClass]="managePlanLink.isActive? 'bg-[#F8F9FB] px-4 py-4 rounded-md  w-[200px]':''" >
            <img [src]="managePlanLink.isActive? 'assets/Images/bullect active.svg':'assets/Images/bullect inactive.svg'" alt="">
           <div [ngClass]="managePlanLink.isActive? 'text-[#0039A6]':''">Manage plan</div>
        </div>
        </div>
    </div>

    <div>
        <div class="flex pl-12 items-end gap-4 py-8">
        <img src="assets/Images/logOut.svg" alt="">
        <p>Logout</p>
    </div>

    <div class=" w-[65%] flex-flex-col gap-2 mx-[auto] rounded-2xl bg-[#EBF2FE] py-4 px-2 mb-8">
        <p class="text-[#067306]  text-center bg-[#EAF9DE] w-fit flex mx-[auto] text-sm py-2">Active</p>
        <p class="text-center font-[500] text-lg">BASIC PLAN</p>
        <p class="text-center text-[#6E7A91] pb-4">20 request left</p>
        <app-app-btn
        [buttonText]="'Upgrade'"
        [overRideButtonClass]="true"
        [customClass]="'bg-[#0039A6] text-[white] flex mx-auto px-8 py-2 rounded-md'"></app-app-btn>
    </div>
    </div>
    
</div>
